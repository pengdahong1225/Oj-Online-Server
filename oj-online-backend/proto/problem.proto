syntax = "proto3";
option go_package = "./;pb";

import "google/protobuf/timestamp.proto";

message Problem{
  int64 id = 1;
  google.protobuf.Timestamp create_at = 2;
  google.protobuf.Timestamp delete_at = 3;

  string title = 4;
  string description = 5;
  int32 level = 6;
  repeated string tags = 7;
  string test_case = 8;

  int64 cpu_limit = 9;
  int64 clock_limit = 10;
  int64 memory_limit = 11;
  int64 proc_limit = 12;
  int64 create_by = 13;
}
