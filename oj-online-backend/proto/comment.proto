syntax = "proto3";
option go_package = "./;pb";

message Comment{
  int64  obj_id = 1;
  int64  user_id = 2;
  string user_name = 3;
  string user_avatar_url = 4;
  int64  root_id = 5;
  int64 reply_id = 6;
  string content = 7;
  bool is_root = 8;
  int32  status = 9;
  int32 reply_count = 10;
  int32 like_count = 11;
  int32 child_count = 12;
}