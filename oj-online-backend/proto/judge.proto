syntax = "proto3";
option go_package = "./;pb";

message SSJudgeRequest {
  string code = 1;
  string session_id = 2; // 直接返回给调用端
  string language = 3;
  string test_case_json = 4;
  int32 submit_id = 5;
}

message SSJudgeResponse {
  int32 session_id = 1;
  repeated SSJudgeResult result_list = 2;
}

message SSJudgeResult {
  int32 result = 1;
  int32 cpu_time = 2;
  int32 real_time = 3;
  int32 memory = 4;
  int32 signal = 5;
  int32 exit_code = 6;
  int32 error = 7;
  string content = 8;
}
